	<script type="text/javascript">
		var oIng = wrap.getElementsByTagName("img"), // 获得img
			len = oIng.length,	//得到img的张数
		 	deg = 360 / len;
		
		window.onload = function() {
			for (var i = 0; i < len; i++) {
			oIng[i].style.transform = "rotateY("+ i * deg +"deg)translateZ(350px)";
			oIng[i].style.transitionDelay = (len - i)*0.1 + "s";
			}
		}

		var rotateX = -20,
			rotateY = 0;
				//鼠标按下事件
		document.onmousedown = function(e){
			//鼠标移动事件
			var oldX = e.clientX,
				oldY = e.clientY;
			this.onmousemove = function(e){
				var newX = e.clientX,
					newY = e.clientY;

				var miunsX = newX - oldX,	
					miunsY = newY - oldY;

				rotateX -= miunsY*0.1;
				rotateY += miunsX*0.2;

				wrap.style.transform = "rotateX("+rotateX+"deg)rotateY("+rotateY+"deg)";

				oldX = newX;
				oldY = newY;
			}
			//鼠标松开事件
			this.onmouseup = function(){
				console.log("松开");
				this.onmousemove = null;//清空事件内容
				this.onmouseup = null;
			}
		}
	</script>
